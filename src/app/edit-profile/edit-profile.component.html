<mat-card>
    <mat-card-header>
      <mat-card-title>Edit Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field style="margin-right: 10px">
          <input
            matInput
            [(ngModel)]="userData.Username"
            placeholder="Username"
            type="text"
            name="Username"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Password"
            placeholder="Password"
            type="password"
            name="Password"
            required
          />
        </mat-form-field>
  
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Email"
            placeholder="Email"
            type="email"
            name="Email"
            required
          />
        </mat-form-field>
      
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="editUserProfile()" color="primary">
        Update
      </button>
      <button mat-raised-button (click)="closeDialog()" color="primary">
        Close
      </button>
    </mat-card-actions>
  </mat-card>
