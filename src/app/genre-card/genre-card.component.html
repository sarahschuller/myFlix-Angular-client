<mat-card>
    <mat-card-title>{{ data.Name }}
    </mat-card-title>

    <br>

    <mat-dialog-content><b>Description:</b> {{ data.Description }}
    </mat-dialog-content>

    <br>
    
    <mat-card-actions>
      <button
      mat-raised-button
        aria-label="Close the genre card"
        mat-dialog-close
        color="primary"
      >
        Close
      </button>
    </mat-card-actions>
  </mat-card>
